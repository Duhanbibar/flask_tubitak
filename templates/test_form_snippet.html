

<form action="{{ url_for('module1.new_test') }}" method="post">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Yeni Test</h2>
            </div>
        </div>

        <div class="form-group row p-2">
            <label for="product_code" class="col-sm-2 col-form-label">Product Code</label> 
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product_code" name="product_code" required>
            </div>   
        </div>

        <div class="form-group row p-2">
            <label for="test_function" class="col-sm-2 col-form-label">Test Function</label> 
            <div class="col-sm-10">
                <select class="form-control" id="test_function" name="test_function" required>
                    <option value="Cooklight" >Cooklight</option>
                    <option value="Static" >Static</option>
                    <option value="Multifunction">Multifunction</option>
                </select>
            </div>   
        </div>

        <div class="row p-2">
            <div class="form-group col-sm-6">
                <label for="energy_value" class="col-sm-2 col-form-label">The Measured Energy Ventilated Consumption</label> 
                <div class="col-sm-10">
                    <input type="number" step="0.01" max="1" min="0" class="form-control" id="value" name="value" required>
                </div>   
            </div>

            <div class="form-group col-sm-6">
                <label for="energy_class" class="col-sm-2 col-form-label">Declerated EEI</label>
                <div class="col-sm-10">
                    <select class="form-control" id="class" name="class" required>
                        <option value="A+" >A+</option>
                        <option value="A" >A</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group row p-2">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
