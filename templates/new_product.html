<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belge</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css') }}">
    <style>
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
            margin-right: 10px;
        }

        .logo {
            font-size: 36px;
        }

        .main h3 {
            margin-bottom: 70px; /* İhtiyaca göre margin değerini ayarlayın */
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container">

            <div class="logo-container">
                <img src="{{url_for('static', filename='logo.png')}}" alt="Logo">
            <a href="{{ url_for('main.index')}}" class="logo">
                    Ana Sayfa
                </a>
            </div>

            <nav>
                <ul>
                </ul>
            </nav>

        </div>
    </header>
    <main class="main container">

        <h3 style="font-size: 40px;">Veri Kaydet Sekmesine  Hoşgeldiniz</h3>

        <form action="{{ url_for('save_product') }}" method="POST" class="form">
            {% if error %}
            <div class="error">
                {{ error }}
            </div>
            {%endif %}
            
            {% if kontrol %}
            <div class="kontrol">
                {{ kontrol }}
            </div>
            {%endif %} 
            <ul>
                <li>
                    <label for="product_code">Ürün Kodu</label>
                    <input type="text" name="product_code">
                </li>
                <li>
                    <label for="energy_consumption">Eneji Tüketimi</label>
                    <input type="text" name="energy_consumption">
                </li>
                <li>
                    <label for="test_function">Test Fonksiyonu</label>
                    <select  name="test_function">
                    <option value="Static Fan">Static Fan</option>
                    <option value="Cooklight">Cooklight</option>
                    <option value="Multifunction">Multifunction</option>
                    </select>
                </li>
                <li>
                    <button type="submit">KAYDET</button>
                </li>
            </ul>
            <span class="or">Ürün Kodu Oluşturmak İster Misin?</span>
            <a href="{{ url_for('model_sec')}}" class="form-url">Yeni Ürün Kodu Oluştur!</a>
        </form>

    </main>

</body>
</html>
