<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
            margin-right: 10px;
        }

        .logo {
            font-size: 36px;
        }

        .main h3 {
            margin-bottom: 70px; /* İhtiyaca göre margin değerini ayarlayın */
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .kontrol {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-url {
            color: #007bff;
            text-decoration: none;
        }

        .form-url:hover {
            text-decoration: underline;
        }

        .form ul {
            list-style: none;
            padding: 0;
        }

        .form li {
            margin-bottom: 15px;
        }

        .form label {
            display: block;
            margin-bottom: 5px;
        }

        .form input[type="text"],
        .form select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #0056b3;
        }

        .or {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                <a href="{{ url_for('main.index') }}" class="logo">
                    Ana Sayfa
                </a>
            </div>

            <nav>
                <ul>
                    <!-- Menü öğeleri buraya gelecek -->
                </ul>
            </nav>

        </div>
    </header>
    <main class="main container">

        <h3 style="font-size: 40px;">Veri Kaydet Sekmesine Hoşgeldiniz</h3>

        <form action="{{ url_for('save_product') }}" method="POST" class="form">
            {% if error %}
            <div class="error">
                {{ error }}
            </div>
            {% endif %}
            
            {% if kontrol %}
            <div class="kontrol">
                {{ kontrol }}
            </div>
            {% endif %} 
            <ul>
                <li>
                    <label for="product_code">Ürün Kodu</label>
                    <input type="text" name="product_code" id="product_code">
                </li>
                <li>
                    <label for="energy_consumption">Enerji Tüketimi</label>
                    <input type="text" name="energy_consumption" id="energy_consumption">
                </li>
                <li>
                    <label for="test_function">Test Fonksiyonu</label>
                    <select name="test_function" id="test_function">
                        <option value="Static Fan">Static Fan</option>
                        <option value="Cooklight">Cooklight</option>
                        <option value="Multifunction">Multifunction</option>
                    </select>
                </li>
                <li>
                    <button type="submit">KAYDET</button>
                </li>
            </ul>
            <span class="or">Ürün Kodu Oluşturmak İster Misin?</span>
            <a href="{{ url_for('model_sec') }}" class="form-url">Yeni Ürün Kodu Oluştur!</a>
        </form>

    </main>

</body>
</html>
