<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    
    <style>
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
            margin-right: 10px;
        }

        .logo {
            font-size: 36px;
            color: #fff; /* Adjusted for readability */
        }

        .main h3 {
            margin-bottom: 70px;
            font-size: 35px;
        }

        .header {
            background-color: #343a40; /* Dark background for the header */
            padding: 10px 0;
        }

        .header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .header nav ul li {
            margin-right: 15px;
        }

        .header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                <a href="{{ url_for('main.index') }}" class="logo">
                    Ana Sayfa
                </a>
                <nav>
                    <ul>
                        <li><a href="#">Hakkımızda</a></li>
                        <li><a href="#">İletişim</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Error Message Banner -->
    {% if errors %}
        <div class="alert-error text-center mb-0" role="alert">
            {% for error in errors %}
                {{error}}
            {%endfor%}
        </div>
    {% endif %}

    <!-- Success Message Banner -->
    {% if successes %}
        <div class="alert-success text-center mb-0" role="alert">
            {% for success in successes %}
                {{success}}
            {%endfor%}
        </div>
    {% endif %}

    <main class="main container my-4">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>

    <footer class="bg-light py-3">
        <div class="container text-center">
            <p class="mb-0">© {{ current_year }} Duhan Ruhi Bibar. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
