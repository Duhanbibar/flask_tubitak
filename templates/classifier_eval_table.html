<table class="table table-bordered metrics-table" style="table-layout: fixed; width: 100%;">
    <tbody>
        <tr>
            <th>{{model.name}}</th>
            {% if model.prediction %}
            <th class="bg-success">
                {{model.prediction.0}}
            </th>
            {% endif %}
        </tr>
        <tr>
            <td><strong>Doğruluk:</strong></td>
            <td class="rounded">{{ model.metrics.accuracy }}</td>
        </tr>
        <tr>
            <td><strong>Kesinlik:</strong></td>
            <td class="rounded">{{ model.metrics.precision }}</td>
        </tr>
        <tr>
            <td><strong>Duyarlılık:</strong></td>
            <td class="rounded">{{ model.metrics.recall }}</td>
        </tr>
        <tr>
            <td><strong>F1 Skoru:</strong></td>
            <td class="rounded">{{ model.metrics.f1 }}</td>
        </tr>
    </tbody>
</table>
