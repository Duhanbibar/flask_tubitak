<table class="table table-bordered metrics-table">
    <tbody>
        <tr>
            <th>{{model.name}}</th>
            {% if model.prediction %}
            <th class="bg-success">
                {{model.prediction.0}}
            </th>
            {% endif %}
        </tr>
    
        <tr>
            <td><strong>MSE:</strong></td>
            <td>{{ model.metrics.mse }}</td>
        </tr>
        <tr>
            <td><strong>RMSE:</strong></td>
            <td>{{ model.metrics.rmse }}</td>
        </tr>
        <tr>
            <td><strong>MAE:</strong></td>
            <td>{{ model.metrics.mae }}</td>
        </tr>
        <tr>
            <td><strong>MAPE:</strong></td>
            <td>{{ model.metrics.mape }}</td>
        </tr>
        <tr>
            <td><strong>RÂ²:</strong></td>
            <td>{{ model.metrics.r2 }}</td>
        </tr>
    </tbody>
</table>
