<table class="table table-bordered metrics-table" style="table-layout: fixed; width: 100%;">
    <tbody>
        <tr>
            <th>{{model.name}}</th>
            {% if model.prediction %}
            <th class="bg-success text-center">
                {{ '%.3f' | format(model.prediction.0) }}
            </th>
            {% endif %}
        </tr>
        <tr>
            <td><strong>RÂ²:</strong></td>
            <td class="rounded">{{ model.metrics.r2 }}</td>
        </tr>
        <tr>
            <td><strong>MSE:</strong></td>
            <td class="rounded" >{{ model.metrics.mse }}</td>
        </tr>
       
        <tr>
            <td><strong>MAE:</strong></td>
            <td class="rounded" >{{ model.metrics.mae }}</td>
        </tr>
        <tr>
            <td><strong>MAPE:</strong></td>
            <td class="rounded">{{ model.metrics.mape }}</td>
        </tr>
        
    </tbody>
</table>
